<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>

</head>
<body>
<div class="big-container">
<div id="container">
    <div class="display">
        <input id="display" readonly>


    </div>
    <div id="buttons">
        <div class="row_one">
            <button class="btn num seven">7</button>
            <button class="btn num eight">8</button>
            <button class="btn num nine">9</button>
            <button class="btn op division">/</button>
        </div>
        <div class="row_two">
            <button class="btn num four">4</button>
            <button class="btn num five">5</button>
            <button class="btn num six">6</button>
            <button class="btn op multi">*</button>

        </div>
        <div class="row_three">
            <button class="btn num one">1</button>
            <button class="btn num two">2 </button>
            <button class="btn num three">3 </button>
            <button class="btn op sub">-</button>

        </div>
        <div class="row_four">
            <button class="btn num zero">0</button>
            <button class="btn num dot">.</button>
            <button class="btn equals">=</button>
            <button class="btn op plus">+</button>

        </div>
        <div class="row_five">
            <button class="btn clear">C</button>


        </div>
    </div>
</div>
</div>

</body>
</html>
